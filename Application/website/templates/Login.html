{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<section class="text-gray-600 body-font">
  <div
    class="container mx-auto flex px-5 py-20 mt-20 md:flex-row flex-col items-center"
  >
    <div
      class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
    >
      <form method="POST">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600"
            >Email</label
          >
          <input
            required
            type="email"
            maxlenght="50"
            id="email"
            name="email"
            placeholder="Enter Email"
            class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="password1" class="leading-7 text-sm text-gray-600"
            >Password</label
          >
          <input
            required
            type="password"
            maxlength="30"
            id="password1"
            name="password1"
            placeholder="Enter Password"
            class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <button
          class="w-full text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
        >
          Login
        </button>
      </form>
    </div>
    <div
      class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
    >
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        Welcome to<br class="hidden lg:inline-block" /><b
          class="text-red-500"
          >BL'n'kt</b
        >
      </h1>
      <p class="mb-8 leading-relaxed">Login to continue to your account.</p>
    </div>
  </div>
</section>
{% endblock %}
